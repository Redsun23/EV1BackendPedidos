{% extends 'base.html' %}<!--Heredad el contenido del html 'base.html'-->
{% block content %}<!--Se usa para agregar contenido cuando se usa extends-->
{% load static %}<!--archivos estaticos, urls-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    <title>Eliminar pedido</title>
</head>
<body class="fondo-eliminar">
    <div class="container eliminar-pedido">
        <h2>Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar el pedido {{ pedido.nombre_articulo }} ?</p>
        <form method="post">
            {% csrf_token %}<!--Medida de seguridad contrea solicitudes falsas-->
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
