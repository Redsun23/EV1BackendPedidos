{% extends 'base.html' %}
{% block content %} 
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}" />
    <title>Editar Pedido</title>
</head>
<body class="fondo-actualizar">
    <div class="container">
        <h3>Editar Pedido</h3>
        <hr>
        <form class="form-relieve-actualizar" action="{% url 'actualizar_pedido' pedido.id %}" method="POST">

            {% csrf_token %}
            <!-- Campos del formulario para actualizar -->
            <div class="mb-3">
                <label for="cantidad_unidades" class="form-label">Nombre artículo</label>
                <input type="text" class="form-control" id="nombre_articulo" name="nombre_articulo" value="{{ pedido.nombre_articulo }}" readonly>
            </div>
            <div class="mb-3">
                <label for="cantidad_unidades" class="form-label">Cantidad Unidad</label>
                <input type="number" class="form-control" id="cantidad_ud" name="cantidad_ud" value="{{ pedido.cantidad_ud|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label for="costo_unitario_usd" class="form-label">Costo unitario (USD)</label>
                <input type="number" class="form-control" id="costo_unitario" name="costo_unitario" value="{{ pedido.costo_unitario }}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="costo_unitario_usd" class="form-label">Codigo articulo (USD)</label>
                <input type="text" class="form-control" id="codigo_articulo" name="codigo_articulo" value="{{ pedido.codigo_articulo}}" step="0.01" readonly>
            </div>
            <div class="mb-3">
                <label for="costo_unitario_usd" class="form-label">Nombre proveedor (USD)</label>
                <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor" value="{{ pedido.nombre_proveedor }}" step="0.01" readonly>
            </div>
            <div class="mb-3">
                <label for="costo_envio_usd" class="form-label">Costo envío a Chile (USD)</label>
                <input type="number" class="form-control" id="costo_envio_usd" name="costo_envio_usd" value="{{ pedido.costo_envio_usd }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Costo de Importación</button>
        </form>  
    </div>
</body>
</html>
{% endblock %}
